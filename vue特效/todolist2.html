<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>
<body>

<div class="navbar navbar-default navbar-static-top">
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Welcome Vue js 2.0 Tutorial</div>
                    <div class="panel-body">
                        <h1>
                            My todos
                            <span v-show="remaining">({{remaining}})</span>
                        </h1>
                        <ul class="list-group">
                            <li class="list-group-item"
                                v-for="(todo,index) in todos">
                                {{todo.title}}
                                <button class="btn btn-warning btn-xs pull-right" v-on:click="deleteTodo(index)">Delete</button>
                            </li>
                        </ul>
                        <form v-on:submit.prevent="addTodo(newTodo)">
                            <div class="form-group">
                                <input type="text"
                                       class="form-control"
                                       placeholder="Add a new todo"
                                       v-model="newTodo.title"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Add Todo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    /*Vue.compoent('',{

    });*/
    new Vue({
        el:'#app',
        data:{
            message:'Hello world',
            todos:[
                {id:1,title:'Learn Vuejs'}
            ],
            newTodo:{id:null,title:''}
        },
        methods:{
            //ES6的写法
            addTodo(newTodo){
                if(newTodo.title!=''){
                    this.todos.push(newTodo)
                    this.newTodo = {id:null,title:''}
                }
            },
            deleteTodo(index){
                this.todos.splice(index,1);
            }
        },
        computed:{
            remaining:function(){
                return this.todos.length;
            }
        }
    })
</script>

</body>
</html>
