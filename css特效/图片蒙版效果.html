<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
       .demo{
           width: 267px;
           height: 337px;
           position: relative;
       }
        .demo span{
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(1,1);
            transition: all .8s linear;
        }
        .demo:hover span{
            transform: scale(12,12);
        }
    </style>
</head>
<body>

<div class="demo">
    <img src="images/11.jpg" width="267" height="337" alt=""/>
    <span><img src="images/11_2.png" alt=""/></span>
</div>

</body>
</html>
