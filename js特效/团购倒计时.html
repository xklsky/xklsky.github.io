<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团购倒计时</title>
</head>
<body>

<div id="demo"></div>
<div id="time"></div>
<script>
    //倒计时效果js代码
    function checkTime(i){return  i < 10 ? ("0" + i) : i;}
    function freshTime(endtime){
        setInterval(function(){
            var nowtime = new Date();
            var lefttime=parseInt(endtime-nowtime.getTime());//这是毫秒，如果再/1000就是秒
            // 获取剩下的日、小时、分钟、秒钟
            // 一天有多少毫秒，一小时有多少毫秒，一分钟有多少毫秒，一秒钟有多少毫秒
            var dm=24*60*60*1000;
            var d=parseInt(lefttime/dm);
            var hm=60*60*1000;
            var h=parseInt((lefttime/hm)%24);
            var mm=60*1000;
            var m=parseInt((lefttime/mm)%60);
            var s=parseInt((lefttime/1000)%60);
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('demo').innerHTML=d+"天"+h+"小时"+m+"分钟"+s+"秒";
            document.getElementById('time').innerHTML=m+":"+s;
            if (lefttime<0) {
                document.getElementById('time').innerHTML="00:00";
            }
        },1000);
    }

    var NOWDATE = new Date();
    var endtime = NOWDATE.getTime() + (30*60*1000); //30分钟
    freshTime(endtime);

</script>

</body>
</html>
