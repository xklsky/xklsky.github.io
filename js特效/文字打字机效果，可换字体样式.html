<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字打字机效果，可换字体样式</title>
    <style>
        #text {
            font-size:40px;
        }
    </style>
</head>
<body>
<div id="text">你好，欢迎光临，今天是个好日子！</div>


<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<!--
思路：
获取目标文本，再清空文本
将文本的每个字放入数组

-->
<script>
    function daziji(dazijiDiv,dazijiTime){
        var text1 = $(dazijiDiv).text();
        var lentext = text1.length;
        var textArray = text1.split("");
        $(dazijiDiv).empty();
        for(i=0;i<lentext;i++){
            $(dazijiDiv).append('<span style="display:none;">'+textArray[i]+'</span>');
        }
        dazijiShow(dazijiDiv,lentext,dazijiTime);
    }
    var dazijiN = 0;
    function dazijiShow(d,e,f){
        $(d).children("span").eq(dazijiN).show().css({
            color : '#' + Math.floor(Math.random() * 16777215).toString(16)
        });
        if(dazijiN<e){
            dazijiN++;
            setTimeout("dazijiShow('"+d+"',"+e+","+f+")",f)
        }else{
            dazijiN = 0;
            setTimeout("dazijiShow('"+d+"',"+e+","+f+")",f)
        }
    }

    daziji('#text',200);
</script>

</body>
</html>
