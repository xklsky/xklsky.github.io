<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery按元素属性值大小来排序ul下面的li</title>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <ul class="listitems">
        <li data-position="3">Item 3</li>
        <li data-position="2">Item 2</li>
        <li data-position="1">Item 1</li>
        <li data-position="4">Item 4</li>
    </ul>
    <script>
        $(".listitems li").sort(sort_li) // sort elements   JS的sort()方法
            .appendTo('.listitems'); // append again to the list  排序后的li添加到ul下面
        // sort function callback  sort方法的回调函数 
        function sort_li(a, b) {
            return ($(b).data('position')) < ($(a).data('position')) ? 1 : -1;    //升序排列
        }
    </script>

</body>

</html>
