<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">

</head>
<body>

<div class="img_wrap">
    <img id="img1" src="images/blue/1.png" >
</div>

<script>
    window.onload = function () {
        var x = 0;
        var oImg = document.getElementById('img1');
        document.onmousedown = function (ev) {
            var ev = ev || enent;
            var disX = ev.clientX - x;
            console.log("ev.clientX: "+ev.clientX)
            console.log("disX: "+disX)
            document.onmousemove = function (ev) {
                var ev = ev || event;
                x = ev.clientX - disX;
                var l = parseInt(-x / 15);
                if (l > 0) {
                    l = l % 51 + 1;
                } else {
                    l = (l + -51 * (Math.floor(l / 51))) + 1;
                }
                oImg.src = "images/blue/" + l + ".png";
                return false;
            };
            document.onmouseup = function () {
                document.onmouseup = null;
                document.onmousemove = null;
            };
            return false;
        }
    }
</script>

</body>
</html>
