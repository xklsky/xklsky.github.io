<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>移动端input type date 不显示placeholder</title>
    <style>
        /*将`placeholder`以`:before`的方式添加到`input`上*/
        input[type="date"]:before{
            color:red;
            content:attr(placeholder);
        }
        /*不显示`placeholder`*/
        input[type="date"].full:before {
            color:blue;
            content:""!important;
            /*或者*/
            /*display: none;*/
        }
    </style>
</head>
<body>
<h1>在手机上查看</h1>
<input id="date" class="weui_input" type="date" placeholder="请选择出生日期">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $("#date").on("input",function(){//此处只有'input'有效
        if($(this).val().length>0){//当value有值是，不显示placeholder
            $(this).addClass("full");
        }else{
            $(this).removeClass("full");
        }
    });
</script>
</body>
</html>
